<!DOCTYPE html>
<html>
<head>
<title>Generic form</title>
<link rel="stylesheet" type="text/css" href="/files/overlay.css">
<script src="/files/overlay.js"></script>
</head>
<body>
<!-- template: form_layout.html - Vers. 2.1 -->
{% from "_common.html" import start_page, end_page %}
{{ start_page(data.before,sede.sede_it,data.title,data.subtitle) }}
{% if data.note %}
<tr><td>{{ data.note | safe }} </td></tr>
{% endif %}
<!-- begin data.body -->
{{ data.body | safe }}
<!-- end data.body -->
{{ end_page() }}
<!-- begin data.after -->
{{ data.after | safe }}
<!-- end data.after -->
</body>
